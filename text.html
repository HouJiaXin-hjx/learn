<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" placeholder="用户名" id="name">
	<input type="text" placeholder="密码" id="pass">
	<button id="btn">发送</button>

	<script src="jquery-1.7.2.js"></script>
	<script>
		$('#btn').click(function(){
			$.ajax({
				url:'test.php',
				type:'get',
				data:{
					name:$('#name').val(),
					pass:$('#pass').val(),
				},
				success:function(data){
					console.log(data);
				}
			})
		})

	</script>
</body>
</html>
